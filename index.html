<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PassGen | Wallet Pass Creator</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // Dark mode memory script
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.documentElement.classList.add("dark-mode");
    }
  </script>
</head>
<body>
  <!-- Navbar -->
<header class="navbar">
    <div class="nav-container">
      <div class="left-group">
        <a href="https://codexammar.github.io/" class="back-button" aria-label="Back to homepage">‚Üê</a>
        <div class="logo">PassGen</div>
      </div>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">üåô</button>
    </div>
  </header>  

  <!-- Main Content -->
  <main class="fade-in">
    <section class="form-section">
      <h1>Create Your Wallet Pass</h1>

      <form id="passForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
          <label for="website">Website/LinkedIn URL (for QR)</label>
          <input type="url" id="website" placeholder="Enter a URL (optional)">
        </div>

        <div class="form-group">
          <label for="photo">Upload Profile Picture</label>
          <input type="file" id="photo" accept="image/*">
        </div>

        <button type="button" id="generatePass" disabled>Generate Wallet Pass</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer fade-in">
    <p>PassGen is an independent project and is not affiliated with Apple Inc. ¬© CodexAmmar 2025</p>
  </footer>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark-mode");
      if (document.documentElement.classList.contains("dark-mode")) {
        localStorage.setItem("theme", "dark");
      } else {
        localStorage.setItem("theme", "light");
      }
    });

    // Enable Generate button only when required fields are filled
    const formInputs = document.querySelectorAll("#name, #email, #phone");
    const generateBtn = document.getElementById("generatePass");

    formInputs.forEach(input => {
      input.addEventListener("input", () => {
        const allFilled = Array.from(formInputs).every(i => i.value.trim() !== "");
        generateBtn.disabled = !allFilled;
      });
    });
  </script>
</body>
</html>
