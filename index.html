<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PassGen | Wallet Pass Creator</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // Dark mode memory script
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.documentElement.classList.add("dark-mode");
    }
  </script>
  <!-- CropperJS CSS -->
  <link  href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet" />

  <!-- CropperJS JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

  <!-- QR Code generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

  <!-- VanillaColorPicker CSS -->
  <link rel="stylesheet" href="https://unpkg.com/vanilla-color-picker/dist/vanilla-color-picker.min.css" />

  <!-- VanillaColorPicker JS -->
  <script src="https://unpkg.com/vanilla-color-picker"></script>

</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-container">
      <div class="left-group">
        <a href="https://codexammar.github.io/" class="back-button" aria-label="Back to homepage">‚Üê</a>
        <div class="logo">PassGen</div>
      </div>
      <div class="right-group">
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">üåô</button>
      </div>
    </div>
  </header>  

  <!-- Main Content -->
  <main class="fade-in">
    <section class="page-header">
      <h1>Create Your <span>Wallet Pass</span></h1>
      <p>Fill in your information to preview and generate your Apple Wallet pass.</p>
    </section>

    <section class="content-container">
      <!-- Form Section -->
      <div class="form-container">
        <form id="passForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Enter your phone number" required>
          </div>

          <div class="form-group">
            <label for="website">Website/LinkedIn URL (for QR)</label>
            <input type="url" id="website" placeholder="Enter a URL (optional)">
          </div>

          <div class="form-group">
            <label for="photo">Upload Profile Picture</label>
            <input type="file" id="photo" accept="image/*">
          </div>

          <button type="button" id="generatePass" disabled>Generate Wallet Pass</button>
        </form>
      </div>

      <!-- Preview Section -->
      <div class="preview-container">
        <div class="pass-preview">
          <div class="preview-photo"></div>
          <h2 id="previewName">Your Name</h2>
          <p id="previewEmail">youremail@example.com</p>
          <p id="previewPhone">123-456-7890</p>
          <div class="qr-wrapper">
            <canvas id="previewQR" class="qr-placeholder"></canvas>
          </div>          
        </div>
      </div>
    </section>
  </main>

  <!-- Cropper Modal -->
  <div id="cropperModal" class="modal hidden">
    <div class="modal-content">
      <img id="cropperImage" src="" alt="Crop Image">
      <div class="modal-buttons">
        <button id="cropButton">Crop and Use</button>
        <button id="cancelCropButton">Cancel</button>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="footer fade-in">
    <p>PassGen is an independent project and is not affiliated with Apple Inc. ¬© CodexAmmar 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
